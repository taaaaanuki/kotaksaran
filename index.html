<!DOCTYPE html>
<html>
<head>
    <title>Stylish Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Form</h2>
        <form action="https://docs.google.com/forms/d/e/1FAIpQLSfVetv03JmEVxmJxC7P3Sg6OVENFQzJ4rXsLvISg2D3S1dkdg/formResponse" method="post">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="entry.2005620554" required>
            
            <label for="kelas">Kelas:</label>
            <input type="text" id="kelas" name="entry.1166974658" required>
            
            <label for="tujuan">Tujuan</label>
            <input type="text" id="tujuan" name="entry.1065046570" required>

            <label for="pesan">Pesan</label>
            <input type="text" id="pesan" name="entry.839337160" required>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
